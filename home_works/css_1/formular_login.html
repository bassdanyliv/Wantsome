<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formular Login</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body>
    <div class="board">
        <div id="form">
            <h2>Login</h2><br>
            <form action="">
                <label for="user">Username<mark class="red">*</mark></label><br>
                <input type="text" class="entry"><br><br>
                <label for="pwd">Password<mark class="red">*</mark></label><br>
                <input type="password" class="entry" name="pwd" id="pwd"><br><br>
                <input type="checkbox" name="remember" id="optional"><u><span>Remember me</span></u><br>

                <button type="button" onclick="">LOG IN</button>
            </form>
        </div>
    </div>
</body>

</html>
