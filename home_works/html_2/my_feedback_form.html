<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My feedback form</title>
</head>

<body>
    <h2>My feedback form</h2>
    <form>
        <ul>
            <li>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </li><br>
            <li>
                <label for="emotions">Please check all the emotions that apply to you:</label>
                <ul>
                    <li>
                        <label for="angry">Angry</label>
                        <input type="checkbox" name="angry" id="angry">
                    </li>
                    <li>
                        <label for="sad">Sad</label>
                        <input type="checkbox" name="sad" id="sad">
                    </li>
                    <li>
                        <label for="happy">Happy</label>
                        <input type="checkbox" name="happy" id="happy">
                    </li>
                    <li>
                        <label for="ambivalent">Ambivalent</label>
                        <input type="checkbox" name="ambivalent" id="ambivalent">
                    </li>
                </ul>
            </li>
            <li>
                <label for="service">How satisfied were you with our service?</label>
                <ul>
                    <li>
                        <label for="very_satisfied">Very satisfied</label>
                        <input type="radio" name="service" value="very satisfied">
                    </li>
                    <li>
                        <label for="satisfied">Satisfied</label>
                        <input type="radio" name="service" value="satisfied">
                    </li>
                    <li>
                        <label for="didn't_care">Didn't care</label>
                        <input type="radio" name="service" value="didn't_care">
                    </li>
                    <li>
                        <label for="disatisfied">Disatisfied</label>
                        <input type="radio" name="service" value="disatisfied">
                    </li>
                    <li>
                        <label for="very_disatisfied">Very disatisfied</label>
                        <input type="radio" name="service" value="very disatisfied">
                    </li>
                </ul>
            </li>
            <li>
                <label for="comments">Further comments:</label>
                <textarea name="comments" id="comments" cols="25" rows="3"></textarea>
            </li>
            <li>
                <label for="photo">Bio photo:</label>
                <input type="text" name="uploadfile">
                <input type="file" name="uploadfile" id="photo">
            </li>
            <li>
                <label for="location">Location visited:</label>
                <select name="location" id="location">
                    <option value="none">Select location</option>
                    <option value="Rome">Rome</option>
                </select>
            </li><br>

        </ul>
        <input type="submit" value="submit">
    </form>
</body>

</html>
