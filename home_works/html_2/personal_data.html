<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal data</title>
</head>

<body>
    <h1>Personal Data</h1>
    <form>

        <label for="name" style='display: inline-block; width: 60px'> Nume:</label>
        <input type='text' id="name" name='nume' required>
        <br><br>
        <label for="surname">Prenume:</label>
        <input type="text" id="surname" name="prenume" required>
        <br><br>
        <label for="sex" style='display: inline-block; width: 60px'>Sex:</label>
        <select name="sex" id="sex">
            <option value="none" checked></option>
            <option value="M">M</option>
            <option value="F">F</option>
        </select>
        <br><br>
        <label for="age" style='display: inline-block; width: 60px'>Varsta</label>
        <input type="number" id="age" name="age" min="18" max="85">
        <br><br>
        <label for="country" style='display: inline-block; width: 60px'>Tara:</label>
        <input type="text" id='country' name='country' value="Romania">
        <br><br>
        <label for="city" style='display: inline-block; width: 60px'>Oras:</label>
        <input type="text" id="city" name="city">
        <br><br>
        <label for="postal_code" style='display: inline-block; width: 60px'>Cod:</label>
        <input type="number" id="postal_code" name="postal_code" value="0000000">
        <br><br>
        <label for="address" style='display: inline-block; width: 60px'>Adresa:</label>
        <input type="text" id="address" name="address">
        <br><br>
        <label for="mail" style='display: inline-block; width: 60px'>Email:</label>
        <input type='email' id="mail" name='email' required>
        <br><br>
        <label for="message">Mesaj:</label> <br>
        <textarea name="message" id="message" cols="40" rows="6"></textarea>
        <br><br>
        <label for="cv_file">Attach Curriculum Vitae:</label>
        <input type="file" id="cv_file" name="cv_file"><br><br>
        <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Send Form">

    </form>
</body>

</html>
